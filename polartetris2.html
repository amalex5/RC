<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>

.frame {
  fill: none;
  stroke: #000;
}

.axis text {
  font: 10px sans-serif;
}

.axis line,
.axis circle {
  fill: none;
  stroke: #777;
  stroke-dasharray: 1,4;
}

.axis :last-of-type circle {
  stroke: #333;
  stroke-dasharray: none;
}

.line {
  fill: none;
  stroke: red;
  stroke-width: 1.5px;
}

</style>
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 960,
    height = 500,
    radius = Math.min(width, height) / 2 - 30;


var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

var data = d3.range(0, 2 * Math.PI, .01).map(function(t) {
  return [t, Math.sin(2 * t) * Math.cos(2 * t)];
});

var r = d3.scale.linear()
    .domain([0, .5])
    .range([0, radius]);


var line = d3.svg.line.radial()
    .radius(function(d) {console.log(r(d[1])); return r(d[1]); })
    .angle(function(d) { return -d[0] + Math.PI / 2; });

var andrewLine = d3.svg.line.radial()
	.radius([1,2,3])
	.angle([Math.PI,Math.PI/2,Math.PI/3])

var andrewBlock = d3.svg.arc()
    .outerRadius(radius - 10)
    .innerRadius(radius - 70);
	.startAngle() // in radians

svg.append("path")
    .datum(data)
    .attr("class", "line")
    .attr("d", line);

</script>

</body>
</head>
